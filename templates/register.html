<section>
	<article>
		<div class="row">
			<div class="col-sm-6">
			<p><h1 id="text2"><strong>Register here to unlock a wealth of reviewy goodness!</strong></h1></p>
				<form name="registrationForm" data-ng-submit="submitForm()" novalidate>
					<div class="form-group">
						<label>Username</label>
						<input type="username" name="username" class="form-control" data-ng-model="user.username" required>
						<p data-ng-show="registrationForm.username.$pristine" class="help-block">Choose a username please, bro</p>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" class="form-control" data-ng-model="user.password" required>
						<p data-ng-show="registrationForm.password.$pristine" class="help-block">Now a password, old mate</p>
					</div>

					<button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Fist-Bump</button>
				</form>
			</div>
		</div>
	</article>
</section>
